<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="h1">Tip Calculator</h1>
        <form id="tipForm">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" required>

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage" required>

            <button type="submit">Calculate Tip</button>
        </form>

        <h2>Result:</h2>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
